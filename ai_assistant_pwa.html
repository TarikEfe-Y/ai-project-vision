<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistan</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285f4">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007AFF;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .ai-message {
            background: rgba(255,255,255,0.9);
            color: #333;
            align-self: flex-start;
        }
        
        .input-container {
            padding: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255,255,255,0.9);
        }
        
        .send-btn, .camera-btn {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .camera-btn {
            background: #34C759;
        }
        
        .loading {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 10px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .settings {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
        }
        
        .settings-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        
        .api-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .save-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .close-btn {
            background: #ccc;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="settings" onclick="openSettings()">‚öôÔ∏è</button>
    
    <div class="header">
        <h1>ü§ñ AI Asistan</h1>
        <p>G√∂rsel analiz i√ßin kamerayƒ± kullan</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="ai-message">
            Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim? G√∂rsel analiz gerektiren sorularƒ±nƒ±z i√ßin kamerayƒ± kullanacaƒüƒ±m.
        </div>
    </div>
    
    <div class="loading hidden" id="loading">
        AI d√º≈ü√ºn√ºyor... ü§î
    </div>
    
    <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." onkeypress="handleKeyPress(event)">
        <button class="camera-btn" onclick="takePhoto()" title="Fotoƒüraf √áek">üì∑</button>
        <button class="send-btn" onclick="sendMessage()" title="G√∂nder">‚û§</button>
    </div>
    
    <!-- Ayarlar Paneli -->
    <div class="settings-panel hidden" id="settingsPanel">
        <div class="settings-content">
            <h3>API Ayarlarƒ±</h3>
            <label>OpenAI API Key:</label>
            <input type="password" class="api-input" id="apiKeyInput" placeholder="sk-...">
            <br>
            <button class="save-btn" onclick="saveSettings()">Kaydet</button>
            <button class="close-btn" onclick="closeSettings()">Kapat</button>
        </div>
    </div>

    <script>
        let apiKey = '';
        let isProcessing = false;

        // Sayfa y√ºklendiƒüinde API key'i kontrol et
        window.onload = function() {
            apiKey = localStorage.getItem('openai_api_key') || '';
            if (!apiKey) {
                openSettings();
                alert('L√ºtfen √∂nce OpenAI API key\'inizi girin!');
            }
        };

        function openSettings() {
            document.getElementById('settingsPanel').classList.remove('hidden');
            document.getElementById('apiKeyInput').value = apiKey;
        }

        function closeSettings() {
            document.getElementById('settingsPanel').classList.add('hidden');
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                closeSettings();
                alert('API Key kaydedildi!');
            } else {
                alert('L√ºtfen ge√ßerli bir API key girin!');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            if (!apiKey) {
                alert('L√ºtfen √∂nce API key\'inizi girin!');
                openSettings();
                return;
            }

            isProcessing = true;
            input.value = '';
            
            // Kullanƒ±cƒ± mesajƒ±nƒ± g√∂ster
            addMessage(message, 'user');
            showLoading();

            try {
                // 1. A≈üama: Fotoƒüraf gerekli mi kontrol et
                const needsPhoto = await checkIfPhotoNeeded(message);
                
                if (needsPhoto) {
                    // Fotoƒüraf gerek, kamerayƒ± a√ß
                    await processWithPhoto(message);
                } else {
                    // Normal chat
                    await processTextOnly(message);
                }
            } catch (error) {
                addMessage('√úzg√ºn√ºm, bir hata olu≈ütu: ' + error.message, 'ai');
            }

            hideLoading();
            isProcessing = false;
        }

        async function checkIfPhotoNeeded(message) {
            const response = await callOpenAI([
                {
                    role: "system",
                    content: "Bu soruyu cevaplayabilmek i√ßin fotoƒüraf/g√∂rsel analiz gerekli mi? Sadece 'EVET' veya 'HAYIR' cevap ver."
                },
                {
                    role: "user", 
                    content: message
                }
            ]);

            return response.includes('EVET');
        }

        async function processTextOnly(message) {
            const response = await callOpenAI([
                {
                    role: "system",
                    content: "Sen yardƒ±msever bir AI asistanƒ±sƒ±n. T√ºrk√ße cevap ver."
                },
                {
                    role: "user",
                    content: message
                }
            ]);

            addMessage(response, 'ai');
            speakText(response);
        }

        async function processWithPhoto(message) {
            try {
                const photoBase64 = await capturePhoto();
                
                const response = await callOpenAI([
                    {
                        role: "user",
                        content: [
                            {
                                type: "text",
                                text: message
                            },
                            {
                                type: "image_url",
                                image_url: {
                                    url: `data:image/jpeg;base64,${photoBase64}`
                                }
                            }
                        ]
                    }
                ], true); // Vision API kullan

                addMessage(response, 'ai');
                speakText(response);
            } catch (error) {
                addMessage('Fotoƒüraf √ßekme hatasƒ±: ' + error.message, 'ai');
            }
        }

        async function takePhoto() {
            if (isProcessing) return;
            
            try {
                const photoBase64 = await capturePhoto();
                addMessage('üì∑ Fotoƒüraf √ßekildi, analiz ediliyor...', 'user');
                showLoading();
                
                const response = await callOpenAI([
                    {
                        role: "user",
                        content: [
                            {
                                type: "text",
                                text: "Bu g√∂rseli analiz et ve ne g√∂rd√ºƒü√ºn√º a√ßƒ±kla."
                            },
                            {
                                type: "image_url",
                                image_url: {
                                    url: `data:image/jpeg;base64,${photoBase64}`
                                }
                            }
                        ]
                    }
                ], true);

                addMessage(response, 'ai');
                speakText(response);
                hideLoading();
            } catch (error) {
                addMessage('Fotoƒüraf hatasƒ±: ' + error.message, 'ai');
                hideLoading();
            }
        }

        async function capturePhoto() {
            return new Promise((resolve, reject) => {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.play();

                        video.onloadedmetadata = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(video, 0, 0);
                            
                            // Stream'i kapat
                            stream.getTracks().forEach(track => track.stop());
                            
                            // Base64'e √ßevir
                            const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                            resolve(base64);
                        };
                    })
                    .catch(reject);
            });
        }

        async function callOpenAI(messages, useVision = false) {
            const model = useVision ? 'gpt-4-vision-preview' : 'gpt-3.5-turbo';
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    max_tokens: useVision ? 300 : 150
                })
            });

            if (!response.ok) {
                throw new Error('API hatasƒ±: ' + response.status);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        // Service Worker kaydƒ±
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
